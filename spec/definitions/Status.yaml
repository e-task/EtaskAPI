type: object
properties:
  Version:
    description: Version of the server in semantic versioning format
    type: string
    minLength: 6
    example: 2.7.2345.88876
  NextMaintenanceDate:
    description: Date and time of next server maintenance in ISO 8601 format
    type: string
    minLength: 4
    example: 2018-06-08T17:30:00.000Z
  UptimeInHours:
    description: Uptime of the portal in hours
    type: integer
    example: 345
