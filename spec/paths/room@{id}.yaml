get:
  tags:
    - SpaceManagement
  summary: Get room by id
  description: |
    Some description of the operation. 
    You can use `markdown` here.
  operationId: getRoomById
  parameters:
    - name: id
      in: path
      description: The id of the room that needs to be fetched
      required: true
      type: integer
  security:
    - basic_auth: []
  produces:
    - application/json
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/Room'
      examples:
        application/json:
          name: meeting room Hawaii
          number: 345
    '403':
      description: Forbidden
    '404':
      description: User not found
put:
  tags:
    - SpaceManagement
  summary: Update existing room
  description: Detailed description of the method 'Update existing room'.
  operationId: updateRoom
  parameters:
    - name: id
      in: path
      description: The id of the room that needs to be fetched
      required: true
      type: integer
    - name: message
      in: body
      description: Echo payload
      required: true
      schema:
        type: string
        example: Hello world!
  security:
    - basic_auth: []
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/Room'
      examples:
        application/json: Hello world!
      headers:
        X-Rate-Limit:
          type: integer
          format: int32
          description: calls per hour allowed by the user
        X-Expires-After:
          type: string
          format: date-time
          description: date in UTC when token expires
