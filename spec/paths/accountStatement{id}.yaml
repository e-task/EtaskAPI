post:
  tags:
    - Accounting
  summary: Echo accountStatement
  description: Receive the exact message you've sent
  operationId: accountStatement
  parameters:
    - name: id
      in: path
      description: Echo payload
      required: true
      type: integer
  security:
    - basic_auth: []
  responses:
    '200':
      description: OK
      schema:
        $ref: '#/definitions/AccountStatement'
      examples:
        application/json:
          Date: John78
          ElectronicBankStatementnumber: John78
          EntryDate: John78
          FinalBalance: John78
          Id: John78
          OpeningBalance: John78
        X-Rate-Limit:
          type: integer
          format: int32
          description: calls per hour allowed by the user
        X-Expires-After:
          type: string
          format: date-time
          description: date in UTC when token expires
